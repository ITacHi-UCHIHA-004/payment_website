<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans:wght@400;500;700;900&amp;family=Plus+Jakarta+Sans:wght@400;500;700;800">
    <title>Payment App</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body class="body">
    <div class="layout-container">
        <header class="header">
            <div class="header-left">
                <div class="header-logo">
                    <div class="logo">
                        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <g clip-path="url(#clip0_6_535)">
                                <path
                                    fill-rule="evenodd"
                                    clip-rule="evenodd"
                                    d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z"
                                    fill="currentColor"
                                ></path>
                            </g>
                            <defs>
                                <clipPath id="clip0_6_535"><rect width="48" height="48" fill="white"></rect></clipPath>
                            </defs>
                        </svg>
                    </div>
                    <h2 class="header-title">Payment App</h2>
                </div>
                <label class="search-box">
                    <div class="search-inner">
                        <div class="search-icon" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                                <path
                                    d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                                ></path>
                            </svg>
                        </div>
                        <input
                            placeholder="Search"
                            class="search-input"
                            value=""
                        />
                    </div>
                </label>
            </div>
            <div class="header-right">
                <div class="profile-pic"></div>
            </div>
        </header>
        <div class="content">
            <div class="layout-content-container">
                <div class="grid-container">
                    <div class="grid-item pay-contacts">
                        <p class="grid-item-text">pay UPI ID Number</p>
                    </div>
                    <div class="grid-item pay-phone-number">
                        <p class="grid-item-text">pay phone number</p>
                    </div>
                    <div class="grid-item bank-transfer">
                        <a href="bank_transfer.html">
                            <p class="grid-item-text">Bank Transfer</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
